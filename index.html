<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starwars tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>Starwars Tracker</h1>

    <div class="chooseCharacterDiv">
        <button class="btn btn-secondary" onclick="GenerateRandomCharacter()">Generate character</button>
        <p>Choosen character: </p>
        <label id="randomCharacterId"></label>
    </div>
    <div class="searchCharacterDiv">
        <input id="SearchFilmByCharacterId" type="text" class="form-control">
        <button class="btn btn-secondary" onclick="SearchFilmByCharacter()">Search film by character name</button>
        <p>Film of</p> <label id="characterName"></label>

        <table id="tableFilmsId">
            <tr>
              <th>Name</th>
              <th>Episode</th>
              <th>Director</th>
            </tr>
          </table>
    </div>

    <script src="api.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
